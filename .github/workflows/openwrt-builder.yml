name: OpenWrt Builder

on: workflow_dispatch

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache cmake git g++-multilib libssl-dev python3

    - name: Clone Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        git clone --depth=1 https://github.com/kiddin9/Kwrt diy

    - name: Configure Build
      run: |
        cd openwrt
        mkdir -p diy
        if [ ! -d "diy/devices" ]; then
          git clone --filter=blob:none --no-checkout https://github.com/kiddin9/Kwrt.git diy-temp
          git -C diy-temp checkout 389060a43dc9812af124e225fb4dc17363944fa8 -- devices/common/diy
          mv diy-temp/devices diy/
          rm -rf diy-temp
        fi
        if [ -f "diy/devices/common/diy/package/feeds.conf.default" ]; then
          cp diy/devices/common/diy/package/feeds.conf.default .
          else
          cat > feeds.conf.default <<EOF
             src-git packages https://github.com/coolsnowwolf/packages
             src-git luci https://github.com/coolsnowwolf/luci
             src-git routing https://github.com/coolsnowwolf/routing
             src-git telephony https://github.com/coolsnowwolf/telephony
          EOF
        fi
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        if [ -f "diy/config" ]; then
          cp diy/config .config
          elif [ -f "diy/devices/common/diy/package/config" ]; then
          cp diy/devices/common/diy/package/config .config
        fi

    - name: Download Packages
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1k -delete

    - name: Compile
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: openwrt/bin/targets/*/*
