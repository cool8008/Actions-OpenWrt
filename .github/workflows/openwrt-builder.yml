name: OpenWrt Builder

on: workflow_dispatch

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache cmake git g++-multilib libssl-dev python3

    - name: Clone Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        git clone --depth=1 https://github.com/kiddin9/Kwrt diy

    - name: Configure Build
      run: |
        cd openwrt
        cp diy/devices/common/diy/package/feeds.conf.default .
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        [ -f diy/config ] && cp diy/config .config

    - name: Download Packages
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1k -delete

    - name: Compile
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-firmware
        path: openwrt/bin/targets/*/*
